<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap link css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>

    <h1 class="bg-secondary text-light shadow-lg my-5 d-inline-block py-2 px-5">
        Background removel project slideshow:
    </h1>

    <div id="carouselExampleControls" class="carousel slide w-50" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/6.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/7.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/8.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/9.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/10.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/11.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="image/12.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h1 class="bg-dark text-light d-inline-block mt-5 px-5 py-2 ms-5">Slider</h1>



    <!-- Bootstrap link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
